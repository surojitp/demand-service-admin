<div id="overlay" style="position: fixed;width: 100%;height: 100%;top: 0;left: 0;right: 0;bottom: 0;
background-color: rgba(0,0,0,0.5);z-index: 2;cursor: pointer; display: none;">
<i class="fa fa-spinner fa-4x" aria-hidden="true" style="margin-left: 48%;margin-top: 20%;"></i>
<!-- <img src="../assets/images/loader.gif" alt="Loading.." style="height: 30%;margin-left: 48%;margin-top: 20%;" class="text-center" > -->

</div>
<div class="wrapper">
    <header class="main-header" *ngIf="userdet">
        <!-- Logo -->
        <a [routerLink]="['/home']" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">On Demand Service</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>On Demand Service</b> Admin</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../../assets/images/header.png" class="user-image" alt="User Image">
                            <span class="hidden-xs">Welcome Admin</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a [routerLink]="['/Changepassword']" class="btn btn-default btn-flat">Change
                                        Password</a>
                                </div>
                                <div class="pull-right">
                                    <a (click)="logoutUser()" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" *ngIf="userdet">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../../assets/images/nav.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Admin</p>
                    <!-- <i class="fa fa-circle text-success"></i> online -->
                </div>
            </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li class="treeview">
                    <a [routerLink]="['/dashboard']" routerLinkActive="active">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                        <span class="pull-right-container">
                        </span>
                    </a>
                </li>
                <li class="treeview">
                    <a [routerLink]="['/user']" routerLinkActive="active">
                        <i class="fa fa-user"></i> <span>Users</span>
                        <span class="pull-right-container">

                </li>
                <li class="treeview">
